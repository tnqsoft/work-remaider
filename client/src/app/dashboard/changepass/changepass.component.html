<div class="page-header">
  <h1>Đổi mật khẩu</h1>
</div>

<div class="row">
  <div class="col-md-6">
    <form name="form" (ngSubmit)="f.form.valid && changePassword()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !oldPassword.valid }">
        <label for="txtOldPassword">Mật khẩu cũ</label>
        <input type="password" class="form-control" id="txtOldPassword" name="oldPassword" [(ngModel)]="model.oldPassword" #oldPassword="ngModel" required>
        <div *ngIf="f.submitted && !oldPassword.valid" class="help-block">Cần nhập tài khoản</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newPassword.valid }">
        <label for="txtNewPassword">Mật khẩu mới</label>
        <input type="password" class="form-control" id="txtNewPassword" name="newPassword" [(ngModel)]="model.newPassword" #newPassword="ngModel" required>
        <div *ngIf="f.submitted && !newPassword.valid" class="help-block">Cần nhập tài khoản</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
        <label for="txtConfirmPassword">Nhập lại</label>
        <input type="password" class="form-control" id="txtConfirmPassword" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" required>
        <div *ngIf="f.submitted && !confirmPassword.valid" class="help-block">Cần nhập tài khoản</div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
          Đổi mật khẩu
          <i class="fa fa-spinner fa-pulse fa-fw" *ngIf="loading"></i>
      </button>
    </form>
  </div>
</div>
